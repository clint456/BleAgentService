# 设备基本信息
name: "device-ble"                    # profile 名称，需与设备实例引用的 profileName 匹配
manufacturer: "edgex"                # 制造商信息
model: "device-ble"                  # 型号
labels:                              # 标签（用于筛选、分类）
- "ble-agent-service-example"
description: "Example of ble-agent-service"  # profile 描述

# 设备资源定义（底层数据点）
deviceResources:
-
  name: "GetVERSION"                 # 资源名称，必须唯一
  isHidden: false                    # 是否对外隐藏（false 表示可被 DeviceCommand 引用）
  description: "Get VERSION"        # 资源说明
  attributes: 
    type: "ble"                      # 自定义属性，可被驱动层识别（如 BLE 类型命令）
    timeout: 1000                    # 可选：超时时间（单位毫秒）
  properties:
    valueType: "String"             # 数据类型（如 String, Int8, Float64, Bool, Object 等）
    readWrite: "R"                  # 只读（R），只写（W），读写（RW）

-
  name: "GetBLEADDR"
  isHidden: false
  description: "Get BLEADDR"
  attributes: 
    type: "ble"
    timeout: 1000
  properties:
    valueType: "String"
    readWrite: "R"

-
  name: "Setting&&PeripheralInit"
  isHidden: false
  description: "BLE Setting and Peripheral Init, e.g., {BleName:<string>}"
  attributes: 
    type: "ble"
  properties:
    valueType: "Object"             # 支持 JSON 对象（驱动实现中需解析）
    readWrite: "W"

-
  name: "SendString"
  isHidden: false
  description: "Send String"
  attributes: 
    type: "ble"
  properties:
    valueType: "String"
    readWrite: "W"

-
  name: "SetTxPower"
  isHidden: false
  description: "Set TXPOWER"
  attributes: 
    type: "ble"
  properties:
    valueType: "Int8"
    readWrite: "W"

-
  name: "SetBaud"
  isHidden: false
  description: "Set SetBaud"
  attributes: 
    type: "ble"
  properties:
    valueType: "Int64"
    readWrite: "W"

-
  name: "ReStart"
  isHidden: false
  description: "ReStart"
  attributes: 
    type: "ble"
  properties:
    valueType: "String"
    readWrite: "R"
