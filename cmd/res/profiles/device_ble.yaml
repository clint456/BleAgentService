name: "device-ble"
manufacturer: "edgex"
model: "device-ble"
labels:
- "ble-agent-service-example"
description: "Example of ble-agent-service"

deviceResources:
-
    name: "GetVERSION"
    isHidden: false
    description: "Get VERSION"
    attributes: { type: "ble", timeout: 1000}
    properties:
        valueType: "String"
        readWrite: "R"
-
    name: "GetBLEADDR"
    isHidden: false
    description: "Get VERSION"
    attributes: { type: "ble", timeout: 1000}
    properties:
        valueType: "String"
        readWrite: "R"
-
    name: "Setting&&PeripheralInit"
    isHidden: false
    description: "BLE Setting and Peripheral Init, e.g., {BleName:<string>}"
    attributes: { type: "ble", timeout: 1000}
    properties:
      valueType: "Object"
      readWrite: "W"

-
    name: "SendString"
    isHidden: false
    description: "Send String"
    attributes: { type: "ble", timeout: 1000}
    properties:
        valueType: "String"
        readWrite: "W"

-
    name: "SetTxPower"
    isHidden: false
    description: "Set TXPOWER"
    attributes: { type: "ble", timeout: 1000}
    properties:
        valueType: "Int8"
        readWrite: "W"

-
    name: "SetBaud"
    isHidden: false
    description: "Set SetBaud"
    attributes: { type: "ble", timeout: 1000}
    properties:
        valueType: "Int64"
        readWrite: "W"





