name: "device-ble"
manufacturer: "edgex"
model: "device-ble"
labels:
- "ble-agent-service-example"
description: "Example of ble-agent-service"

deviceResources:
-
    name: "GetVERSION"
    isHidden: false
    description: "Get VERSION"
    attributes: { type: "ble", timeout: 1000}
    properties:
        valueType: "String"
        readWrite: "R"
-
    name: "GetBLEADDR"
    isHidden: false
    description: "Get VERSION"
    attributes: { type: "ble", timeout: 1000}
    properties:
        valueType: "String"
        readWrite: "R"
-
    name: "Setting&&PeripheralInit"
    isHidden: false
    description: "BLE Setting and Peripheral init{bleName:<string>,TxPower:<int>}"
    properties:
      valueType: "ObjectArray"
      readWrite: "W"
      defaultValue: '[{"key1": "value1", "key2": 123}, {"key1": "value2", "key2": 456}]'

-
    name: "SendString"
    isHidden: false
    description: "Set TXPOWER"
    attributes: { type: "ble", timeout: 1000}
    properties:
        valueType: "String"
        readWrite: "W"





